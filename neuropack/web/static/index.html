<!DOCTYPE html>
<html>
<head>
    <title>NeuroPack Topology</title>
    <script src="static/js/d3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        #topology-container {
            width: 100vw;
            height: 100vh;
        }
        .node {
            fill: #4CAF50;
            stroke: #fff;
            stroke-width: 2px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node text {
            fill: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="topology-container"></div>
    <script src="static/js/topology.js"></script>
</body>
</html>
