<!DOCTYPE html>
<html>
<head>
    <title>NeuroPack Topology</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #33ff33;
            overflow: hidden;
        }
        #topology {
            width: 100vw;
            height: 100vh;
        }
        .tooltip {
            position: absolute;
            display: none;
            background: rgba(0, 20, 0, 0.95);
            backdrop-filter: blur(5px);
            border: 1px solid #33ff33;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.2);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            pointer-events: none;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            z-index: 1000;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 10, 0, 0.8);
            border: 1px solid #33ff33;
            border-radius: 5px;
            padding: 8px 15px;
            box-shadow: 0 0 10px rgba(51, 255, 51, 0.2);
            z-index: 1000;
        }
        .node rect {
            fill: #1a1a1a;
            stroke: #33ff33;
            stroke-width: 2;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            animation: linkPulse 3s infinite;
        }
        .node text {
            fill: #33ff33;
            text-shadow: 0 0 5px rgba(51, 255, 51, 0.5);
        }
        @keyframes pulse {
            0% {
                stroke-opacity: 0.4;
                filter: drop-shadow(0 0 2px rgba(51, 255, 51, 0.5));
            }
            50% {
                stroke-opacity: 0.8;
                filter: drop-shadow(0 0 8px rgba(51, 255, 51, 0.8));
            }
            100% {
                stroke-opacity: 0.4;
                filter: drop-shadow(0 0 2px rgba(51, 255, 51, 0.5));
            }
        }
        @keyframes linkPulse {
            0% {
                stroke-opacity: 0.4;
            }
            50% {
                stroke-opacity: 0.8;
            }
            100% {
                stroke-opacity: 0.4;
            }
        }
        .link-group path {
            transition: stroke-opacity 0.3s;
        }
        .link-group:hover path {
            stroke-opacity: 1;
        }
        .node {
            transition: transform 0.3s ease-out;
        }
        .node:hover {
            transform: scale(1.05);
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        .node {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="connection-status">‚óè Connecting...</div>
    <div id="topology"></div>
    <div class="tooltip"></div>
    <script src="/static/js/topology.js"></script>
</body>
</html>
