<!DOCTYPE html>
<html>
<head>
    <title>NeuroPack Topology</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #33ff33;
            overflow: hidden;
        }
        #topology {
            width: 100vw;
            height: 100vh;
        }
        .tooltip {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #33ff33;
            padding: 10px;
            pointer-events: none;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px;
            z-index: 1000;
        }
        .node rect {
            fill: #1a1a1a;
            stroke: #33ff33;
            stroke-width: 2;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="connection-status">‚óè Connecting...</div>
    <div id="topology"></div>
    <div class="tooltip"></div>
    <script src="/static/js/topology.js"></script>
</body>
</html>
